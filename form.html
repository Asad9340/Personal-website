<body>
    <h1>Sign Up Form </h1>
    <hr><br>
    <label for="user">Name:</label>
    <input type="text" id="user" name="user" placeholder="User Name"><br>
    <label for="email ">Email:</label>
    <input type="email" id="email" name="email" placeholder="Personal Mail ID" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required>
    <br>

    <label for="phone">Phone:</label>
    <br>
    <select phone="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
        <option value="+220">+220</option>
    </select>
    <input type="number" id="phone" Phone="phone" placeholder="Enter Phone Number">
    <br><br>
    <label for="country">Country:</label>
    <input list="country">
    <datalist id="country">
        <option value="Bangladesh"></option>
        <option value="India"></option>
        <option value="Paksitan"></option>
        <option value="Nepal"></option>
        <option value="Bhutan"></option>
        <option value="Maldives"></option>

    </datalist>

    <br>
    Gender:
    <input type="radio" id="g1" name="name">
    <label for="g1">Male</label>
    <input type="radio" id="g2" name="name">
    <label for="g2">Female</label>
    <input type="radio" id="g3" name="name">
    <label for="g3">Others</label>
    <br>
    <label for="date">Date of Birth:</label>
    <input type="date" id="date" name="Date of Birth">
    <br>
    <label for="time">Time: </label>
    <input type="time" id="time" name="time">
    <br><br>

    <label for="colors">Colors</label>
    <input type="color" id="colors" name="colors">
    <br><br>

    <label for="file">Choose Photo</label>
    <input type="file" id="file" name="file">
    <br><br>

    <input type="checkbox" id="vehiclel" name="vehiclel">
    <label for="vehiclel">I have a Bike</label>

    <input type="checkbox" id="vehiclel1" name="vehiclel1">
    <label for="vehiclel1">I have a Car</label>

    <br>
    <textarea name="comment" id="" cols="30" rows="3">Comment Hare</textarea>
    <br>
<input type="submit" value="Send">
<input type="reset" value="Reset">
